<!doctype html><html lang=zh-cn><title>Log 9 | SDTTTTT's Log</title><meta charset=utf-8><meta name=generator content="Hugo 0.76.5"><meta name=description content="Hugo ---sdttttt"><meta name=viewport content="width=device-width,initial-scale=1"><link rel=stylesheet href=https://sdttttt.github.io/css/index.css><link rel=canonical href=https://sdttttt.github.io/blog/log-9/><link rel=alternate type=application/rss+xml href title="SDTTTTT's Log"><header><a href=https://sdttttt.github.io/ class=title>SDTTTTT's Log</a><nav><a href=/about/>About</a></nav></header><article><header><h1>Log 9</h1><time datetime=2020-11-11T14:04:54+08:00>November 11, 2020</time></header><p>上周周五学习了一个新的玩意，一个自动化测试类库（Selenium），作用也比较简单，在浏览器的网页上模拟鼠标和键盘输入操作。是个没啥难度也没啥营养的东西。就像换了个语言写Javascript一样。</p><p>出乎意料的是这周的开头居然有歪果仁在我的GRC上提出了一些问题，我还以为这个项目会孤独终老，看起来还是有人在使用的。正好，趁着11.11换了个显示屏和键盘，等发工资就再买个PC主机，我就趁这段时间把目前GRC存在的问题解决了。</p><p>最近也打算学习一下操作系统的知识，希望这个月顺利。</p></article><script src=https://utteranc.es/client.js repo=sdttttt/sdttttt.github.io issue-term=pathname theme=github-light crossorigin=anonymous async></script></html>
