    <time datetime="2020-11-03T14:28:39&#43;08:00">November 03, 2020</time>

  <p>上周末算是把GRC扩展的部分开发完成了，
最开始写的时候没有遇到什么特别大的困难，
不禁感叹，我写Rust越来越顺手了已经.</p>
<p>结果到星期六准备把几个模块接起来的时候，
发现出现了变量生命周期的问题，我还特地去找人问，
但根本没啥人鸟我。没办法，最后算是有意无意之间发现了解决的方法&hellip;</p>
<p>最后在星期六晚上总算是编写完成了已经，星期天的时候发布了。
可惜这几天的下载量都愁云惨淡&hellip;</p>
