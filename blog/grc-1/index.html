  <p>ooo! 一个不错的消息.</p>
<p>目前GRC的commit规范的功能已经完全实现了.

同时我也在v2ex上写了关于GRC的文章.</p>
<p>开发也会继续进行, GRC会在以后为你提供更方便的功能.
我也期待有人能参与到这个项目中来.</p>
<p>希望GRC能帮助更多人.</p>
